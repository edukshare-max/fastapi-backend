name: Verify Citas System

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'Base URL of the API'
        required: true
        default: 'https://fastapi-backend-o7ks.onrender.com'
        type: string
      matricula:
        description: 'Matricula for test cita'
        required: true
        default: '2025'
        type: string
      inicio:
        description: 'Start time for test cita'
        required: true
        default: '2025-10-04T09:00:00Z'
        type: string
      fin:
        description: 'End time for test cita'
        required: true
        default: '2025-10-04T09:30:00Z'
        type: string

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          
      - name: Step 1 - DiagnÃ³stico
        id: diagnostico
        run: |
          echo "ðŸ” Verificando diagnÃ³stico de citas..."
          
          diag_response=$(curl -s "${{ github.event.inputs.api_base_url }}/_diag/citas?t=1")
          echo "Respuesta diagnÃ³stico: $diag_response"
          
          # Verificar campos requeridos
          db=$(echo "$diag_response" | jq -r '.db // empty')
          container=$(echo "$diag_response" | jq -r '.container // empty')
          pk=$(echo "$diag_response" | jq -r '.pk_path // empty')
          can_read=$(echo "$diag_response" | jq -r '.can_read // empty')
          
          echo "db=$db" >> $GITHUB_OUTPUT
          echo "container=$container" >> $GITHUB_OUTPUT
          echo "pk=$pk" >> $GITHUB_OUTPUT
          echo "can_read=$can_read" >> $GITHUB_OUTPUT
          
          # Validaciones
          if [ "$db" != "SASU" ]; then
            echo "âŒ ERROR: db esperado=SASU, actual=$db"
            exit 1
          fi
          
          if [ "$container" != "cita_id" ]; then
            echo "âŒ ERROR: container esperado=cita_id, actual=$container"
            exit 1
          fi
          
          if [ "$pk" != "/id" ]; then
            echo "âŒ ERROR: pk esperado=/id, actual=$pk"
            exit 1
          fi
          
          if [ "$can_read" != "true" ]; then
            echo "âŒ ERROR: can_read esperado=true, actual=$can_read"
            exit 1
          fi
          
          echo "âœ… DiagnÃ³stico correcto: db=SASU, container=cita_id, pk=/id, can_read=true"
          echo "$diag_response" > diag_response.json
          
      - name: Step 2 - Crear cita
        id: crear_cita
        run: |
          echo "ðŸ“ Creando cita de prueba..."
          
          # Crear JSON body
          body='{
            "matricula": "${{ github.event.inputs.matricula }}",
            "inicio": "${{ github.event.inputs.inicio }}",
            "fin": "${{ github.event.inputs.fin }}",
            "motivo": "SEGUIMIENTO"
          }'
          
          echo "Body: $body"
          
          # POST request
          response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            -X POST "${{ github.event.inputs.api_base_url }}/citas?t=1" \
            -H "Content-Type: application/json" \
            -d "$body")
          
          # Separar body y status code
          http_body=$(echo "$response" | sed -E 's/HTTPSTATUS\:[0-9]{3}$//')
          http_code=$(echo "$response" | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $http_body"
          
          if [ "$http_code" != "201" ]; then
            echo "âŒ ERROR: Status esperado=201, actual=$http_code"
            echo "Response: $http_body"
            exit 1
          fi
          
          # Extraer ID
          cita_id=$(echo "$http_body" | jq -r '.data.id // empty')
          if [ -z "$cita_id" ] || [ "$cita_id" = "null" ]; then
            echo "âŒ ERROR: No se pudo extraer ID de la respuesta"
            echo "Response: $http_body"
            exit 1
          fi
          
          echo "cita_id=$cita_id" >> $GITHUB_OUTPUT
          echo "âœ… Cita creada con ID: $cita_id"
          echo "$http_body" > create_response.json
          
      - name: Step 3 - Listar por matrÃ­cula
        id: listar_citas
        run: |
          echo "ðŸ“‹ Listando citas por matrÃ­cula ${{ github.event.inputs.matricula }}..."
          
          list_response=$(curl -s "${{ github.event.inputs.api_base_url }}/citas/por-matricula/${{ github.event.inputs.matricula }}?t=1")
          echo "Response: $list_response"
          
          # Verificar que sea un array
          if ! echo "$list_response" | jq -e 'type == "array"' > /dev/null; then
            echo "âŒ ERROR: La respuesta no es un array"
            echo "Response: $list_response"
            exit 1
          fi
          
          # Verificar que no estÃ© vacÃ­o
          count=$(echo "$list_response" | jq 'length')
          if [ "$count" -eq 0 ]; then
            echo "âŒ ERROR: Lista vacÃ­a, no se encontraron citas"
            exit 1
          fi
          
          # Verificar que contenga la ID creada
          cita_id="${{ steps.crear_cita.outputs.cita_id }}"
          found=$(echo "$list_response" | jq --arg id "$cita_id" 'any(.[]; .id == $id)')
          
          if [ "$found" != "true" ]; then
            echo "âŒ ERROR: La cita creada ($cita_id) no aparece en la lista"
            echo "Lista: $list_response"
            exit 1
          fi
          
          first_item=$(echo "$list_response" | jq '.[0]')
          echo "count=$count" >> $GITHUB_OUTPUT
          
          echo "âœ… Lista correcta: $count citas encontradas, incluyendo la cita creada"
          echo "$list_response" > list_response.json
          echo "$first_item" > first_item.json
          
      - name: Step 4 - Leer por ID (opcional)
        id: leer_por_id
        continue-on-error: true
        run: |
          echo "ðŸ” Leyendo cita por ID..."
          
          cita_id="${{ steps.crear_cita.outputs.cita_id }}"
          
          get_response=$(curl -s -w "HTTPSTATUS:%{http_code}" \
            "${{ github.event.inputs.api_base_url }}/citas/$cita_id?t=1")
          
          # Separar body y status code
          http_body=$(echo "$get_response" | sed -E 's/HTTPSTATUS\:[0-9]{3}$//')
          http_code=$(echo "$get_response" | tr -d '\n' | sed -E 's/.*HTTPSTATUS:([0-9]{3})$/\1/')
          
          echo "HTTP Status: $http_code"
          echo "Response Body: $http_body"
          
          if [ "$http_code" != "200" ]; then
            echo "âš ï¸ WARNING: Status esperado=200, actual=$http_code (opcional)"
            echo "get_status=failed" >> $GITHUB_OUTPUT
          else
            echo "âœ… Lectura por ID exitosa"
            echo "get_status=success" >> $GITHUB_OUTPUT
          fi
          
          echo "$http_body" > get_response.json
          
      - name: Create verification artifact
        run: |
          echo "ðŸ“¦ Creando artifact con todas las respuestas..."
          
          # Crear JSON consolidado
          jq -n \
            --argjson diag "$(cat diag_response.json)" \
            --argjson create "$(cat create_response.json)" \
            --argjson list "$(cat list_response.json)" \
            --argjson get "$(if [ -f get_response.json ]; then cat get_response.json; else echo 'null'; fi)" \
            '{
              "timestamp": now | strftime("%Y-%m-%dT%H:%M:%SZ"),
              "api_base_url": "${{ github.event.inputs.api_base_url }}",
              "test_matricula": "${{ github.event.inputs.matricula }}",
              "results": {
                "diagnostico": $diag,
                "create_cita": $create,
                "list_citas": $list,
                "get_by_id": $get
              },
              "summary": {
                "diagnostico_status": "âœ… db=SASU, container=cita_id, pk=/id, can_read=true",
                "create_status": "âœ… 201 - Cita creada con ID: ${{ steps.crear_cita.outputs.cita_id }}",
                "list_status": "âœ… ${{ steps.listar_citas.outputs.count }} citas encontradas",
                "get_status": "${{ steps.leer_por_id.outputs.get_status || 'not_run' }}"
              }
            }' > verify-citas.json
          
      - name: Upload verification results
        uses: actions/upload-artifact@v4
        with:
          name: verify-citas-results
          path: verify-citas.json
          
      - name: Job Summary
        run: |
          echo "# ðŸŽ¯ VerificaciÃ³n del Sistema de Citas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**API Base URL:** ${{ github.event.inputs.api_base_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**MatrÃ­cula de prueba:** ${{ github.event.inputs.matricula }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸ“Š Resultados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ” DiagnÃ³stico" >> $GITHUB_STEP_SUMMARY
          echo "- **DB:** ${{ steps.diagnostico.outputs.db }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Container:** ${{ steps.diagnostico.outputs.container }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PK:** ${{ steps.diagnostico.outputs.pk }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Can Read:** ${{ steps.diagnostico.outputs.can_read }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** ConfiguraciÃ³n correcta" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“ Crear Cita" >> $GITHUB_STEP_SUMMARY
          echo "- **ID Generado:** \`${{ steps.crear_cita.outputs.cita_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** 201 - Cita creada exitosamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“‹ Listar por MatrÃ­cula" >> $GITHUB_STEP_SUMMARY
          echo "- **Citas encontradas:** ${{ steps.listar_citas.outputs.count }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Lista contiene la cita creada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.leer_por_id.outputs.get_status }}" = "success" ]; then
            echo "### ðŸ” Leer por ID" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Status:** 200 - Lectura exitosa" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ” Leer por ID" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Status:** Opcional - No ejecutado o fallÃ³" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ† Criterios de Ã‰xito" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **DiagnÃ³stico:** db=SASU, container=cita_id, pk=/id, can_read=true" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **POST /citas:** 201 con id generado" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **GET /citas/por-matricula:** Contiene la cita creada" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Sistema de citas funcionando correctamente en SASU/cita_id**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifact:** verify-citas-results contiene todas las respuestas JSON" >> $GITHUB_STEP_SUMMARY